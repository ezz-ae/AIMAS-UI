name: AIMAS UI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Docs registry
        run: pnpm docs:verify

      - name: Secret scan
        run: pnpm check:secrets

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
